<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="Public/css/style.css">
        
        <style>

    </head>
    
    <body>
        <header>
            <img id="logo" src="public/css/logo.png" width="200px" />
            <nav>
              <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="about.html"><li>About</li></a>
                <a href="contact.html"><li>Contact</li></a>
              </ul>
            </nav>
        </header>

        <section>
            <h1>Hubungi Kami</h1>
            <ul id="hubungi">
                <li><b>Kantor: </b> di jalan belum jadi</li>
                <li><b>Nomor Telepon: </b> 08XX-XXXX-XXXX</li>
                <li><b>Email: </b>email@contoh.com</li>
            </ul>

            <h1>Kirimkan Pesan</h1>

        <form>
                <div class="row">
                  <div class="kolom-25">
                    <label for="nama">Nama Lengkap:</label>
                  </div>
                  <div class="kolom-75">
                    <input type="text" id="namalengkap" name="nama" placeholder="John Doe">
                  </div>
                </div>

                <div class="row">
                    <div class="kolom-25">
                      <label for="nama">Email:</label>
                    </div>
                    <div class="kolom-75">
                      <input type="text" id="email" name="email" placeholder="Johndoe@ismail.com">
                    </div>
                </div>

                <div class="row">
                    <div class="kolom-25">
                      <label for="gender">Jenis Kelamin:</label>
                    </div>
                    <div class="kolom-75">
                      <input type="radio" id="male" name="gender" value="male">
                      <label for="male">Laki-Laki</label>
                      <input type="radio" id="female" name="gender" value="female">
                      <label for="male">Perempuan</label>
                    </div>
                </div>
                <div class="row">
                    <div class="kolom-25">
                      <label for="pesan">Pesan Anda: </label>
                    </div>
                    <div class="kolom-75">
                      <textarea id="subject" name="subject" placeholder="Tuliskan pesan untuk kami..." style="height:200px"></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <input type="submit" value=Kirim>
                    <a href="index.html" class="to-index">  Kembali Ke Index </a>
                  </div>
        </form>
        </section>

        <footer class="style2">
            <div>

        </div>
        </footer>
    </body>
